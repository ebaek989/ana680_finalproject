<!DOCTYPE html>
<html>
<head>
    <title>Student Grade Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input, select { width: 100%; padding: 10px; margin: 5px 0; }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        h2 { text-align: center; }
        .result { text-align: center; font-weight: bold; margin-top: 20px; color: #333; }
    </style>
</head>
<body>

    <h2>Student Performance Predictor (Math)</h2>

    <form action="{{ url_for('predict')}}" method="post">
        <label>First Period Grade (G1) (0-20):</label>
        <input type="number" name="G1" min="0" max="20" required placeholder="e.g., 15">

        <label>Second Period Grade (G2) (0-20):</label>
        <input type="number" name="G2" min="0" max="20" required placeholder="e.g., 14">

        <label>Study Time (1: <2h, 2: 2-5h, 3: 5-10h, 4: >10h):</label>
        <input type="number" name="studytime" min="1" max="4" required placeholder="e.g., 2">

        <label>Past Failures (0-4):</label>
        <input type="number" name="failures" min="0" max="4" required placeholder="e.g., 0">

        <label>Absences (0-93):</label>
        <input type="number" name="absences" min="0" max="93" required placeholder="e.g., 4">

        <label>School:</label>
        <select name="school">
            <option value="GP">Gabriel Pereira</option>
            <option value="MS">Mousinho da Silveira</option>
        </select>

        <label>Sex:</label>
        <select name="sex">
            <option value="F">Female</option>
            <option value="M">Male</option>
        </select>
        
        <label>Address Type:</label>
        <select name="address">
            <option value="U">Urban</option>
            <option value="R">Rural</option>
        </select>

        <button type="submit">Predict Final Grade</button>
    </form>

    <div class="result">
        {{ prediction_text }}
    </div>

</body>
</html>
